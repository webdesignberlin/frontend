<script id="gu">

    if (!Function.prototype.bind) {
        Function.prototype.bind = function (oThis) {
            if (typeof this !== "function") {
                // closest thing possible to the ECMAScript 5
                // internal IsCallable function
                throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
            }

            var aArgs = Array.prototype.slice.call(arguments, 1),
                    fToBind = this,
                    fNOP = function () {},
                    fBound = function () {
                        return fToBind.apply(this instanceof fNOP && oThis
                                        ? this
                                        : oThis,
                                aArgs.concat(Array.prototype.slice.call(arguments)));
                    };

            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();

            return fBound;
        };
    }
(function () {
'use strict';
var _slice = Array.prototype.slice;

try {
// Can't be used with DOM elements in IE < 9
_slice.call(document.documentElement);
} catch (e) { // Fails in IE < 9
// This will work for genuine arrays, array-like objects,
// NamedNodeMap (attributes, entities, notations),
// NodeList (e.g., getElementsByTagName), HTMLCollection (e.g., childNodes),
// and will not fail on other DOM objects (as do DOM elements in IE < 9)
Array.prototype.slice = function (begin, end) {
// IE < 9 gets unhappy with an undefined end argument
end = (typeof end !== 'undefined') ? end : this.length;

// For native Array objects, we use the native slice function
if (Object.prototype.toString.call(this) === '[object Array]'){
return _slice.call(this, begin, end);
}

// For array like object we handle it ourselves.
var i, cloned = [],
size, len = this.length;

// Handle negative value for "begin"
var start = begin || 0;
start = (start >= 0) ? start: len + start;

// Handle negative value for "end"
var upTo = (end) ? end : len;
if (end < 0) {
upTo = len + end;
}

// Actual expected size of the slice
size = upTo - start;

if (size > 0) {
cloned = new Array(size);
if (this.charAt) {
for (i = 0; i < size; i++) {
cloned[i] = this.charAt(start + i);
}
} else {
for (i = 0; i < size; i++) {
cloned[i] = this[start + i];
}
}
}

return cloned;
};
}
}());

if (!String.prototype.trim) {
String.prototype.trim = function () {
return this.replace(/^\s+|\s+$/g, '');
};
}

    @* JSON support needed for raven *@
    if ("object" !== typeof JSON) {
        var s = document.createElement('script'),
            sc = document.getElementsByTagName('script')[0];
        s.src = '@Static("javascripts/components/JSON-js/json2.js")';
        sc.parentNode.insertBefore(s, sc);
    }

    var guardian = {
        isModernBrowser: (
            'querySelector' in document
            && 'addEventListener' in window
            && 'localStorage' in window
            && 'sessionStorage' in window
            && 'bind' in Function
            && (
                ('XMLHttpRequest' in window && 'withCredentials' in new XMLHttpRequest())
                || 'XDomainRequest' in window
            )
        ),
        css: {
            loaded: false
        },
        config: @fragments.javaScriptConfig(item)
    };

    (function(isModern) {

        // must always be set before the Omniture file is parsed
        window.s_account = guardian.config.page.omnitureAccount;

        if (!isModern) { return false; }

        @* we want to add/remove classes to HTML ASAP to avoid FOUC *@
        var htmlClassNames = document.documentElement.className.split(' ');

        @* http://modernizr.com/download/#-svg *@
        function hasSvgSupport() {
            var ns = {'svg': 'http://www.w3.org/2000/svg'};
            return !!document.createElementNS && !!document.createElementNS(ns.svg, 'svg').createSVGRect;
        }
        if (hasSvgSupport()) {
            htmlClassNames.push('svg');
        }

        document.documentElement.className = htmlClassNames.join(' ')

    })(guardian.isModernBrowser);

    document.documentElement.className = document.documentElement.className.replace(/\bjs-off\b/g, 'js-on');

</script>
